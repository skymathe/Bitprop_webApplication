{% extends 'base.html' %}

{% block content %}
  <section class="property-interest">
    <h1>Express Interest in Leasing your property</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.name.label }} {{ form.name(size=20) }}
      </div>
      <div class="form-group">
        {{ form.email.label }} {{ form.email(size=20) }}
      </div>
      <div class="form-group">
        {{ form.message.label }} {{ form.message(rows=10, cols=30) }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
{% endblock %}
